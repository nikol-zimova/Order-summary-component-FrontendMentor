<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="content-container">
      <div class="header-img-container">
        <img alt="illustration of a girl with headphones enjoying music" src="images/illustration-hero.svg">
      </div>
      <div class="text-button-container">
        <h1 class="title">Order Summary</h1>
        <p class="plain-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-container">
            <img alt="musical note icon" class="icon" src="images/icon-music.svg">
            <div class="text-container">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
            <a href="#" class="change-link" title="Clickable link to change order" aria-label="change order">Change</a>
        </div>
        <a href="#" class="payment-button" title="Proceed to payment" aria-label="Proceed to payment">Proceed to Payment</a>
        <a href="#" class="cancel-button" title="Cancel order" aria-label="Cancel order">Cancel Order</a>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nikol-zimova">Nikol</a>.
  </footer>
</body>
</html>
